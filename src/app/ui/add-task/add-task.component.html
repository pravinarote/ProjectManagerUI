<div class="container" style="text-align:left;">
  <form>
    <div class="form-group row">
      <label for="manager" class="col-sm-2 col-form-label">Project</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="manager" placeholder="Manager">
      </div>
      <div class="col-sm-2">
          <button type="submit" class="btn btn-primary" (click)=showConfirm()>Search</button>
      </div>
    </div>

    <div class="form-group row">
      <label for="project" class="col-sm-2 col-form-label">Project</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="project" placeholder="Project">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" style="font-weight: normal" for="gridCheck1">
            Parent Task
          </label>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="priority" class="col-sm-2 col-form-label">Priority</label>
      <div class="col-sm-5">
        <input type="range" class="form-control" id="priority" placeholder="Project">
      </div>
    </div>

    <div class="form-group row">
      <label for="manager" class="col-sm-2 col-form-label">Parent Task</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="manager" placeholder="Manager">
      </div>
      <div class="col-sm-2">
          <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>

    <div class="form-group row">
      <label for="manager" class="col-sm-2 col-form-label">Start Date</label>
      <div class="col-sm-2">
        <input type="date" class="form-control" id="manager" placeholder="Start Date">
      </div>
      <label for="manager" class="col-sm-1 col-form-label">End Date</label>
      <div class="col-sm-2">
        <input type="date" class="form-control" id="manager" placeholder="Start Date">
      </div>
    </div>

    <div class="form-group row">
      <label for="manager" class="col-sm-2 col-form-label">User</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="manager" placeholder="Manager">
      </div>
      <div class="col-sm-2">
          <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2"></div>
      <div class="col-sm-2"></div>
      <div class="col-sm-1"></div>
        <div class="col-sm-4">
          <button type="submit" class="btn btn-primary btn-space">Add Task</button>
          <button type="submit" class="btn btn-primary">Reset</button>
        </div>
    </div>
  </form>
</div>
